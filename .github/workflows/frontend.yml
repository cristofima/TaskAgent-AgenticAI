name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/frontend.yml"
      - "src/frontend/task-agent-web/**"
      - "!src/frontend/task-agent-web/**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - "src/frontend/task-agent-web/**"
      - "!src/frontend/task-agent-web/**/*.md"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Test
    defaults:
      run:
        working-directory: src/frontend/task-agent-web
    steps:
      - uses: actions/checkout@v5

      # Setup pnpm BEFORE setup-node (required for cache: 'pnpm' to work)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: src/frontend/task-agent-web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests with Coverage
        run: pnpm test:coverage

      - name: Upload Unit Test Coverage Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: unit-test-coverage
          path: src/frontend/task-agent-web/coverage/
          retention-days: 30

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: pnpm test:e2e

      - name: Upload E2E Test Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: src/frontend/task-agent-web/playwright-report/
          retention-days: 30

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: src/frontend/task-agent-web/test-results/
          retention-days: 7

  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: src/frontend/task-agent-web/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd src/frontend/task-agent-web
          pnpm install --frozen-lockfile

      - name: Build Next.js
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          cd src/frontend/task-agent-web
          pnpm build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/frontend/task-agent-web/out"
          output_location: ""
          skip_app_build: true
          skip_api_build: true
